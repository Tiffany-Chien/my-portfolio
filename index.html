<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;600&family=Pacifico&family=Poppins:wght@200;300;400;600;800&family=Roboto&family=Roboto+Mono:wght@400;500&family=Sacramento&display=swap"
    rel="stylesheet">

  <!-- ICONS -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <!-- Argon CSS -->
  <link type="text/css" href="css/argon-design-system.min.css" rel="stylesheet">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

  <!-- Personal Stling -->
  <link rel="stylesheet" href="css/style.css">

  <title>Tiffany Chien</title>
</head>

<body>
  <!---------------------------------- HEADER ---------------------------------->
  <header class="header" id="header">
    <nav class="nav container navbar-expand-lg">
      <a href="#" class="nav__logo navbar-brand ml-3">Tiffany Chien</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default"
        aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list grid">
          <li class="nav__item">
            <a href="#home" class="nav__link">
              <i class="uil uil-estate nav__icon"></i>Home
            </a>
          </li>

          <li class="nav__item">
            <a href="#about" class="nav__link">
              <i class="uil uil-user nav__icon"></i>About
            </a>
          </li>

          <li class="nav__item">
            <a href="#skills" class="nav__link">
              <i class="uil uil-file-check-alt nav__icon"></i>Skills
            </a>
          </li>

          <li class="nav__item">
            <a href="#qualification" class="nav__link">
              <i class="uil uil-graduation-cap nav__icon"></i>Qualification
            </a>
          </li>

          <li class="nav__item">
            <a href="#portfolio" class="nav__link">
              <i class="uil uil-suitcase nav__icon"></i>Portfolio
            </a>
          </li>

          <li class="nav__item">
            <a href="#contact" class="nav__link">
              <i class="uil uil-message nav__icon"></i>Contact Me
            </a>
          </li>
        </ul>
        <i class="uil uil-times nav__close" id="nav-close"></i>

      </div>

      <div class="nav__btns">
        <!-- THEME CHANGING BUTTONS -->
        <i data-mode="dark" class="uil uil-moon moon-change-theme" id="theme-button"></i>

        <div class="nav__toggle" id="nav-toggle">
          <i class="uil uil-apps"></i>
        </div>
      </div>
    </nav>

  </header>
  <!-- ================================ MAIN ================================ -->
  <main class="main">

    <!------------------------- HOME ------------------------->
    <section class="home section" id="home">

    </section>
    <!------------------------- ABOUT ME ------------------------->
    <section class="about section" id="about">

    </section>
    <!------------------------- SKILLS ------------------------->
    <section class="skills section" id="skills">

    </section>
    <!------------------------- EDUCATION(QUALIFICATION) ------------------------->
    <section class="qualification section" id="qualification">

    </section>
    <!------------------------- PORTFOLIO ------------------------->
    <section class="portfolio section" id="portfolio">

    </section>
    <!------------------------- CONTACT ------------------------->
    <section class="contact section" id="contact">

    </section>
  </main>
  <!---------------------------------- FOOTER ---------------------------------->
  <footer class="footer"></footer>

  <!-- ------------- SCROLL TOP -------------------->
  <a href="#" class="scrollup" id="scroll-up">
    <i class="uil uil-arrow-up scrollup__icon"></i>
  </a>








  <!-- Core -->
  <script src="js/core/jquery.min.js"></script>
  <script src="js/core/popper.min.js"></script>
  <script src="js/core/bootstrap.min.js"></script>

  <!-- Argon JS -->
  <script src="js/argon-design-system.js"></script>

  <!--  Typewriter CSS Effect -->
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Self Script -->
  <script src="js/script.js"></script>
</body>

</html>
